<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 15px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add your details</h1>
        <form action="{% url 'client_save' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="comments">Address</label>
            <textarea id="comments" name="address" rows="4"></textarea>

                <label for="comments">resume</label>
             <input type="file"  name="resume" required>

    <input class="apply-btn2" type="submit" value="Submit">
</form>




    </div>


<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src=" https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>




{% if messages %}
 {% for i in messages %}
    {% if i.tags == 'warning' %}
    <script>
        swal('{{i}}', '','warning');
    </script>
    {% elif i.tags == 'error' %}
    <script>
        swal('{{i}}', '','error');
    </script>
    {% elif i.tags == 'success' %}
    <script>
        swal('{{i}}', '','success');
    </script>
    {% else %}
     <script>
        swal('{{i}}', '','info');
    </script>
    {% endif %}
   {% endfor %}
{% endif %}
</body>

</html>
