<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




    <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4"> Resume details</h6>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>


                                        <th scope="col">name</th>
                                        <th scope="col">email</th>
                                        <th scope="col">phone</th>
                                        <th scope="col">address</th>
                                        <th>resume</th>
                                    </tr>
                                </thead>
               {% for d in data %}
                                <tbody>
                                    <tr>

                                        <td>{{d.name}}</td>
                                        <td>{{d.email}}</td>
                                        <td>{{d.phone}}</td>
                                        <td>{{d.addrs}}</td>
                                        <td>
                                            <embed src="{{d.resume}}" type="resume/pdf" width="100%" height="600px"/></td>

                                    </tr>


                                </tbody>
               {% endfor %}
                            </table>
                        </div>



</body>
</html>
{% endblock %}
