<html lang="en">

		}

        .myclass {

            display: block;

        input,
        textarea {

            border-radius: 4px;
            box-sizing: border-box;
        }

        button {

            border: none;

            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="slider-area " >
        <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/about.jpg' %} " style="background-image: url(&quot;C:\Users\aswin\OneDrive\Desktop\about.jpg&quot;);" >
            <div class="container" >
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Profile</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="container">

        {% csrf_token %}
        <div id="step-wizard">
            <div class="step" id="step-1">
                <h2>Change Password</h2>
                <form method="post" action="{% url 'updatepassword' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                                    <label>Old Password:</label>

                <input type="text" placeholder="Old Password"  name="old" required ><br><br>
                                    <label>New Password:</label>

                <input type="text" placeholder="New Password"  name="new" required ><br><br>
                <button class="btn btn-primary" style="margin-top:-10px;">Update</button>
                </form>
                <form action="{% url 'profileuser' %}">
                    <button class="btn btn-primary" style="margin-top:10px;" >Cancel</button>
                </form>
            </div>
        </div>


</div>




<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="path/to/your/js/script.js"></script>
<script>
    $(document).ready(function() {
    var currentStep = 1;

    showStep(currentStep);

    $('.next-step').on('click', function() {
        currentStep++;
        showStep(currentStep);
    });

    $('.prev-step').on('click', function() {
        currentStep--;
        showStep(currentStep);
    });

    function showStep(step) {
        $('.step').hide();
        $('#step-' + step).show();

        // Handle visibility of next and previous buttons
        if (step === 1) {
            $('.prev-step').hide();
        } else {
            $('.prev-step').show();
        }

        if (step === $('.step').length) {
            $('.next-step').hide();
            $('.finish').show();
        } else {
            $('.next-step').show();
            $('.finish').hide();
        }
    }
});

</script>


</div>

</body>
</html>
